<!doctype html>
<html>
<head>
  <title>带头部和底部的下拉刷新，上拉加载更多</title>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,initial-scale=1,user-scalable=no">
  <!-- eruda 调试模式-->
  <script>
    (function () {
      if (/eruda=true/.test(window.location.href) || sessionStorage.getItem('active-eruda') === 'true') {
        var src = '/eruda.min.js';
        var script = document.getElementsByTagName('script')[0];
        var js = document.createElement('script');
        js.src = src;
        js.async = true;
        js.onload = function () {
          eruda.init();
        };
        script.parentNode.insertBefore(js, script);
      }
    })();
  </script>
</head>
<body>
<div id="layout"></div>
<script type="text/javascript" src="./header-footer.4e36d94d133cb70405f5.bundle.js"></script></body>
